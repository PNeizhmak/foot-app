<ion-view view-title="Games">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding" class="has-header">
    <ion-list>
      <div ng-repeat="game in games">
        <ion-item class="item-stable" ng-click="toggleGame(game)"
                  ng-class="{active: isGameShown(game)}">
          <i class="icon" ng-class="isGameShown(game) ? 'ion-minus' : 'ion-plus'"></i>
          <h2>{{game.gameDate}}</h2>
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="teams in game.teams"
                  ng-show="isGameShown(game)">

          <ion-item class="item"
                    ng-repeat="team in teams"
                    ng-show="isGameShown(game)">
            <div class="item item-divider">
              <h2>Team</h2>
              <p>Weight = {{team.teamWeight}}</p>
            </div>
            <ion-list>
              <ion-item class="item" ng-repeat="player in team.players" type="item-text-wrap">
                <h4>{{player.player.name}}</h4>
                <p>{{player.position.name}}</p>
                <p>His weight is {{player.weight}}</p>
              </ion-item>
            </ion-list>
          </ion-item>

        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
