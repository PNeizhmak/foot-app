<ion-view view-title="Players">
  <ion-content>
    <div class="item item-button-right" style="background-color: #f5f5f5;color: #222;font-weight: 500;">
      Make teams
      <button class="button button-positive" ng-click="go('tab.teams')">
        <i class="icon ion-ios-play"></i>
      </button>
    </div>
    <ion-list>
      <ion-item class="item item-toggle" ng-repeat="player in players" type="item-text-wrap">
        <h2>{{player.name}}</h2>
        <label class="toggle toggle-balanced">
          <input type="checkbox" ng-model="player.checked">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
