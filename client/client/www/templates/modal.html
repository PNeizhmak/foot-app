<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Teams</h1>
    <button class="button button-clear button-assertive" ng-click="closeModal()">Back</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item" ng-repeat="team in teams" type="item-text-wrap">
        <h2>Team</h2>
        <p>Weigh = {{team.teamWeight}}</p>
        <ion-list>
          <ion-item class="item" ng-repeat="player in team.players" type="item-text-wrap">
            <h4>{{player.player.name}}</h4>
            <p>{{player.position.name}}</p>
            <p>His weigh is {{player.weight}}</p>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
