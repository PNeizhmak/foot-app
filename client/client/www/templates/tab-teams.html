<ion-view view-title="Teams" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding" class="has-header">
    <ion-item class="item" ng-repeat="team in teams" type="item-text-wrap">
      <div class="item item-divider">
        <h2>Team</h2>
        <p>Weight = {{team.teamWeight}}</p>
      </div>
        <ion-list>
          <ion-item class="item" ng-repeat="player in team.players" type="item-text-wrap">
            <h4>{{player.player.name}}</h4>
            <p>{{player.position.name}}</p>
            <p>His weight is {{player.weight}}</p>
          </ion-item>
        </ion-list>
    </ion-item>
  </ion-content>
</ion-view>
