<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="item" *ngFor="let game of games" type="item-text-wrap">
    <div class="item item-divider">
      <h2>Game</h2>
      <p>{{game.gameDate}}</p>
    </div>
  </ion-item>
</ion-content>
