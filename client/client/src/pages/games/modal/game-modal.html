<ion-header>
  <ion-toolbar>
    <ion-title>
      Game info
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-item class="item" *ngFor="let team of teams" type="item-text-wrap">
    <div class="item item-divider">
      <h2>Team</h2>
      <p>Weight = {{team.teamWeight}}</p>
    </div>
    <ion-list>
      <ion-grid>
        <ion-row *ngFor="let player of team.players">
          <ion-col>
            <h4><b>{{player.player.name}}</b></h4>
          </ion-col>
          <ion-col>
            <h5>{{player.position.name}}</h5>
          </ion-col>
          <ion-col>
            <h5>scored goals</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-item>

</ion-content>
