<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="item" *ngFor="let team of teams" type="item-text-wrap">
    <div class="item item-divider">
      <h2>Team</h2>
      <p>Weight = {{team.teamWeight}}</p>
    </div>
    <ion-list>
      <ion-item class="item" *ngFor="let player of team.players" type="item-text-wrap">
        <h4>{{player.player.name}}</h4>
        <p>{{player.position.name}}</p>
        <p>His weight is {{player.weight}}</p>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
