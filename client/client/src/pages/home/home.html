<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Settings</h2>
  <ion-item item-end>
    <ion-label>
      Number of teams:
    </ion-label>
    <ion-select item-end [(ngModel)]="teamsCount">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Play with leg in one team</ion-label>
    <ion-toggle checked="false" [(ngModel)]="balanceWithParent"></ion-toggle>
  </ion-item>
</ion-content>
