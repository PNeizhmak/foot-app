<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Settings</h2>
  <p>Number of teams (<b>{{teams}}</b>):</p>
  <ion-item>
    <ion-range default="2" min="2" max="4" step="1" [(ngModel)]="teams">
      <ion-label range-left></ion-label>
      <ion-label range-right></ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Play with leg in one team</ion-label>
    <ion-toggle checked="false" [(ngModel)]="balanceWithParent"></ion-toggle>
  </ion-item>
</ion-content>
